<!-- header section starts  -->
<header>
  <div id="menu-bar" class="fas fa-bars"></div>
  <a
    routerLink="home"
    routerLinkActive=""
    [routerLinkActiveOptions]="{ exact: true }"
    class="logo"
    >G.Shop <i class="fa-solid fa-store"></i
  ></a>
  <nav class="navbar">
    <a
      class="nav-link active"
      aria-current="page"
      routerLink="home"
      routerLinkActive=""
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="nav-link"
      routerLink="login"
      routerLinkActive=""
      [routerLinkActiveOptions]="{ exact: true }"
      >Admin</a
    >
  </nav>
  <div class="icons">
    <a href="#" class="fas fa-shopping-cart"></a>
    <p id="count">{{ this.productService.count }}</p>
  </div>
</header>
<!-- header section ends -->
